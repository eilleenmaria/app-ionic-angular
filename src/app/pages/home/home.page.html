<ion-content class="auth-form">
  <ion-grid >
    <ion-row>
      <ion-col class="auth-form-column" align-self-center>
        <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>
        <span class=" divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="success">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
