
<ion-content>
  <div class="icon-login-contain">
    <div >
      <ion-icon color="primary" class="icon-login" name="person-circle-outline"></ion-icon>
    </div>
  </div>
  <form class="contain-form">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Sign In</ion-button>
        <a  [routerLink]="['']" class="small-text form-a">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
