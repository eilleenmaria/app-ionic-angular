<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar color="medium">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-list>
    <ion-menu-toggle  *ngFor="let item of menuItems">
      <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root"
        routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{ item.title }}
      </ion-item>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let s of item.children">
          <ion-item [routerDirection]="'root'" [routerLink]="[s.path]">
            <ion-label>
              {{s.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu-toggle>
  </ion-list>
  </ion-content>
</ion-menu>

<!-- Global App Header -->
<app-header [title]="title"></app-header>

<ion-router-outlet id="main"></ion-router-outlet>
